</head>

<body>
    <nav class="navbar navbar-expand-lg bg--body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>

<h1>Contactanos</h1>
    <form class="row g-3 my-5 mx-5 py-5 px-5 bg-body-tertiary">
        <div class="col-md-3">
            <label for="inputEmail4" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="input-text">
        </div>
        <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Telefono</label>
            <input type="phone-number" class="form-control" id="phone-number">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ciudad - Calle - Barrio">
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Direccion 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento - Piso - Edificio">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Servicio</label>
            <select id="inputState" class="form-select">
                <option selected>Elegir opcion...</option>
                <option>Mudanza con embalaje</option>
                <option>Mudanza sin embalaje</option>
                <option>Carga y descarga</option>
                <option>Cargas parciales</option>
                <option>Cargas a granel</option>
                <option>Depositos</option>
                <option>Personalizado (sera conactado porcontactado por via mail)</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Comentario</label>
            <input type="text" class="form-control" id="input">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Estoy de acuardo con los terminos y condiciones
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>

    <footer class="text-center py-3 text-white fixed-bottom">

        crossorigin="anonymous"></script>
</body>

</html>
